<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - AES-DPI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      background: url('static/images/background.jpg') no-repeat center center/cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
      z-index: 1;
    }

    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      color: #00d4ff;
      letter-spacing: 1px;
    }

    nav a {
      margin-left: 1.5rem;
      color: #fff;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00d4ff;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      padding: 2rem;
    }

    .register-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      color: #00d4ff;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      outline: none;
      margin-bottom: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(90deg, #00d4ff, #0066ff);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4);
    }

    .error-message {
      color: #ff4d4d;
      margin-top: 1rem;
      font-weight: 600;
    }

    a {
      color: #00d4ff;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
      transition: color 0.3s;
    }

    a:hover {
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.6);
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">AES-DPI</div>
    <nav>
      <a href="/">Home</a>
      <a href="/login">Login</a>
    </nav>
  </header>

  <main>
    <div class="register-container">
      <h2>User Registration</h2>
      <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <button type="submit">Register</button>
      </form>

      <p class="error-message">{{ message }}</p>
      <a href="/login">Already have an account? Login</a>
    </div>
  </main>

  <footer>
    AES-DPI Project â€” Privacy-Preserving Verification in Cloud Networks &copy; <span id="year"></span>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>

</html>
