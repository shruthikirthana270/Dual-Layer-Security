<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('static/images/background.jpg') no-repeat center center/cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 50, 0.5); /* overlay */
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 50, 0.7);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        h2 {
            color: #00d4ff;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            color: #00d4ff;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.6rem;
            background-color: #00d4ff;
            color: #001f4d;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #28a745;
            color: #fff;
        }

        .alert {
            margin-top: 1rem;
            padding: 0.6rem 1rem;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cloud Login</h2>
        <form method="POST" action="/cloud">
            <div class="mb-3">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit">Login</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div>
            {% for category, msg in messages %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

    </div>
</body>

</html>
