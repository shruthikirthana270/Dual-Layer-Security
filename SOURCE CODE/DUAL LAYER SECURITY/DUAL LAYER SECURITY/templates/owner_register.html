<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Register - Dual-Layer Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: url('static/images/background.jpg') no-repeat center/cover;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 50, 0.6);
            z-index: 0;
        }

        .form-container {
            position: relative;
            z-index: 1;
            background-color: rgba(0, 50, 100, 0.7);
            padding: 2rem;
            border-radius: 12px;
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #00d4ff;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(90deg, #00d4ff, #0066ff);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.5);
        }

        .back-link {
            display: block;
            margin-top: 1rem;
            color: #00d4ff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Owner Register</h2>
        <form action="/owner_register" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <a class="back-link" href="/owner_login">Already have an account? Login</a>
        <a class="back-link" href="/owner">‚Üê Home</a>
    </div>
</body>

</html>
